<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crypto Coin</title>
  </head>
  <body>
    <h1 class="m-3 p-3">Crypto Coin</h1>

    <div class="container">
      <h2 class="m-3 p-3">Mint</h2>
        <form id="crypto-coin-form">

            <!-- <div class="input-group m-1 p-3">
              <span class="input-group-text">From</span>
              <input type="text" class="form-control" id="from" name="from">
            </div> -->
            <div class="input-group m-1 p-3">
                <span class="input-group-text">To</span>
                <input type="text" class="form-control" id="to" aria-describedby="emailHelp" name="to">
            </div>
            <div class="input-group m-1 p-3">
                <span class="input-group-text">Amount</span>
                <input type="text" class="form-control" id="amount" name="amount">
            </div>

            <div class="input-group m-1 p-3">
                <button type="submit">send</button>
            </div>

        </form>
    </div>

    <div class="container m-3 p-3">
      <p id="balance"></p>
      <p id="total-crypto"></p>
      <p id="my-account"></p>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>

    <!-- Result of Truffle Build  -->
    <script src="/app.js"></script>

  </body>
</html>
